name: Test

env:
  TZ: Europe/Amsterdam

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize ]

permissions:
  id-token: write
  contents: write
  packages: read

jobs:
  check-all:
    name: Lint, Unit Test, Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 14
    environment: 'test'
    env:
      POSTGRES_URL: "postgresql://postgres@localhost:5432/test?schema=public"
      POSTGRES_PRISMA_URL: "postgresql://postgres@localhost:5432/test?schema=public"
      POSTGRES_URL_NO_SSL: "postgresql://postgres@localhost:5432/test?schema=public"
      POSTGRES_URL_NON_POOLING: "postgresql://postgres@localhost:5432/test?schema=public"
      POSTGRES_USER: "postgres"
      POSTGRES_HOST: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_DATABASE: "test"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run test
